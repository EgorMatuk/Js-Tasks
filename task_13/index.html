<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_13</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="main-form" action="https://fe.it-academy.by/TestForm.php" method="get">
        <h1 class="form-title">Здравствуйте</h1>
        <div class="form-body">
            <div class="label-row">
                <div>
                    <label for="creator-name">Разработчики:</label>
                </div>
                <div>
                    <label for="name">Название сайта:</label>
                </div>
                <div>
                    <label for="url">URL сайта:</label>
                </div>
                <div>
                    <label for="date">Дата запуска сайта:</label>
                </div>
                <div>
                    <label for="number">Посетителей в сутки:</label>
                </div>
                <div>
                    <label for="email">E-mail для связи:</label>
                </div>
                <div>
                    <label for="select">Рубрика каталога:</label>
                </div>
                <div>
                    <label for="radio-btns">Размещение:</label>
                </div>
                <div>
                    <label for="checkbox">Разрешить отзывы:</label>
                </div>
            </div>

            <div class="input-row">
                <input id="creator-name" name="creator-name" type="text">
                <input id="name" name="name" type="text">
                <input id="url" name="url" type="url">
                <input id="date" name="date" type="date">
                <input id="number" name="number" type="number">
                <input id="email" name="email" type="email">
                <select id="select" name="category">
                    <option value="mashines">автомобили</option>
                    <option value="tech" selected>бытовая техника</option>
                    <option value="instruments">инструменты</option>
                </select>
                <div class="radio-btns">
                    
                    <input type="radio" id="placing" checked name="placing" value="free">
                    <label for="placing">бесплатное</label>

                    <input type="radio" id="pay-to-win" name="placing" value="pay-to-win">
                    <label for="pay-to-win">платное</label>

                    <input type="radio" id="vip" name="placing" value="vip">
                    <label for="vip">VIP</label>
                </div>
                <div class="check">
                    <input name="isAgree" id="checkbox" type="checkbox">
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <label for="about-textarea">Описание сайта</label>
            </div>
            <div>
                <textarea name="aboutText" id="about-textarea" cols="30" rows="10"></textarea>
            </div> 
        </div>
        <button type="submit" class="public-form">Опубликовать</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
